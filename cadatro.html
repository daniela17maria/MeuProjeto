<body class="bg-light">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white  shadow-sm">
            <div class="my-0 mr-md-auto font-weight-normal"> <img class="mr-3" src="LOGO 2.png" alt="Imagem logo">
            </div>
            <nav class="my-2 my-md-0 mr-md-3 ">

    <form class="container pt-3 mt-3">
        <div class="card">
            <div class="card-body">
                <h1 class=" text-center"><strong>Preencha todos os campos e faça seu cadstro.</strong></h1>
                <hr>
                <div class="alert alert-success text-center" role="alert">
                    Preencha todos os campos.</a>.
                </div>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label><strong>Nome</strong></label>
                            <input type="text" id="nome" class="form-control" placeholder="Nome completo" name="nome">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label><strong>CPF</strong></label>
                            <input type="text" class="form-control" placeholder="000.000.000/00" name="cpfcnpj" id="cpfcnpj">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label><strong>Celular</strong></label>
                            <input type="phone" class="form-control" placeholder="00 0 00000000" name="celular" onkeypress="$(this).mask('celular');">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label><strong>E-mail </strong></label>
                            <input type="email" class="form-control" placeholder="E-mail válido" name="endereco">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip03"><strong>Endereço</strong></label>
                        <input type="text" class="form-control" id="validationTooltip03" placeholder="Seu endereço completo" name="endereço" onkeypress="$(this).mask('endereço');">
                    </div>
                    <div class=" col-md-3 mb-3 ">
                        <label for="validationTooltip04 "><strong>Cidade</strong></label>
                        <input type="text " class="form-control " id="validationTooltip04 " placeholder="Nome da sua cidade " name="cidade " onkeypress="$(this).mask( 'cidade'); ">
                    </div>
                    <div class="col-md-3 mb-3 ">
                        <label for="validationTooltip05 "><strong>CEP</strong></label>
                        <input type="text " class="form-control " id="validationTooltip05 " placeholder="CEP " name="cep " onkeypress="$(this).mask( 'cep'); ">

                    </div>

                    <div class="col-md-12">
                        <div class="mt-5 mb-3 py-1 text-center align-items-center">
                            <button type="submit " class="btn btn-success ">SALVAR </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    </form>
